<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-3 h-75">
            <div class="row d-flex justify-content-center align-items-center h-75">
                <div class="col-12 text-end">
                    <a href="{% url 'home-page' %}" class="btn btn-secondary my-5">
                        Back to Home
                    </a>
                </div>
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <div class="container mt-5">
                                <h2 class="text-center">Edit Task</h2>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="task" class="pb-3 fw-bold">Task Name</label>
                                        <input type="text" class="form-control" id="task" name="task" value="{{ task.todo_name }}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-3">Update Task</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
